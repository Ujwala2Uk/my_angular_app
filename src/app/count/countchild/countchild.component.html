<div>
    
        <button class="btn btn-info btn-sm" [disabled]="!CounterLessThenOne" (click)="decrement()">
            -
        </button>
        <input type="button" class="btn btn-danger" [value]="counterValue">
        <button class="btn btn-info btn-sm" [disabled]="!CounterLessThenOne" (click)="increment()">
            +
        </button>
</div>
