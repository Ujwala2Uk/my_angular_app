<body>
<div class="main">
<div class="mt-5">
    <div class="col-md-12 min-vh-100 d-flex flex-column">
      <div class="row">
          <div class="col-lg-6 col-md-8 mx-auto">
                    <div class="login-form">
                        <div class="signup">
                            <form class="mt-5" [formGroup]="loginForm" (ngSubmit)="login()">
                                <h3 class="text-center secondary ms-mb-m main-heading ng-binding" style="color: white;">Login with SOUL TUNE</h3>
                                <br>
                                <div class="mt-5">
                                <div class="form-group">
                                    <div style="text-align:center ;color: red;">
                                    <input type="email" class="form-control" name="useremail" formControlName="useremail" placeholder="User Email">
                                    <label class="error ng-binding" *ngIf="submitted && f['useremail'].errors?.['required']">Email is required</label>
                                    <label class="error ng-binding" *ngIf="submitted && f['useremail'].errors?.['useremail']">Email must be a valid email address</label>
                                </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <div style="text-align:center ;color: red;">
                                    <input type="password" class="form-control" name="password" formControlName="password" placeholder="Password">
                                    <label class="error ng-binding" *ngIf="submitted && f['password'].errors?.['required']">Password is required</label>
                                    <label class="error ng-binding" *ngIf="submitted && f['password'].errors?.['minlength']">Password must be at least 6 characters</label>
                                </div>
                                </div>
                                <br>
                                <div style="text-align: center;color: azure;">
                                <button type="submit" class="btn btn-secondary" routerLink="Music" target="_parent">Login</button>
                                </div>
                                <br>
                                <!-- <div class="ms-fs-12 text-center ms-mt-x ms-mb-m forgot">
                                    <span class="ms-fs-12 ng-binding" style="color: white;">Don't have an Account!!!<br>
                                        <a class="btn btn-dark btn-sm" type="submit" href="Startregister" >Register</a>
                                    </span> 
                                       
                                    
                                    
                                </div> -->
                                </div>
                            </form>
                        </div>
                        </div>
                 </div>
             </div>
        </div>
    </div>
</div>
</body>
