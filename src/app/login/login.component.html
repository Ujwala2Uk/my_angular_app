<form [formGroup]="myForm" novalidate>
    <fieldset class="reg">
    <legend style="color:rgb(47, 6, 121);text-align: center; ">Sign In</legend>
    <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" placeholder="Enter username" formControlName="username"
            [ngClass]="{'is-invalid':username.errors && (username.touched||username.dirty),'is-valid':username.valid}">
            <span class="invalid-feedback">
                <strong *ngIf="username.errors?.required">Name is Required</strong>
                <strong *ngIf="username.errors?.pattern">Only Alphabets allowed(A-Z and a-z)</strong>
                <strong *ngIf="username.errors?.minlength">Min length is 6 characters</strong>
                <strong *ngIf="username.errors?.maxlength">Max length is 16 characters</strong>
            </span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Enter Password" formControlName="password"
                [ngClass]="{'is-invalid':password.errors && (password.touched||password.dirty),'is-valid':password.valid}">

                <span class="invalid-feedback">
                    <strong *ngIf="password.errors?.required">Password is Required</strong>
                    <strong *ngIf="password.errors?.pattern">Pattern does not match</strong>
                </span>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Sign In</button>&nbsp;
            <br>
        </fieldset>
        </form>
