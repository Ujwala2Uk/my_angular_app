<!-- For Exit -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div  class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Exit</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are u sure!!!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary"data-bs-dismiss="modal" routerLink="Home">Yes</button>
      </div>
       
    </div>
  </div>
</div>

<!-- For Registarion -->
<div class="modal fade" id="reg1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div  class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registation Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="">
          <fieldset class="reg">    
              <label>Username</label><br>
              <input type="text" name="fname" required><br>
              <label>Enter the Gmail address</label><br>
              <input type="email" name="email" required><br>
              <label>Enter the Password</label><br>
              <input type="password" name="password" required><br>
              <label>Re-enter the Password</label><br>
              <input type="password" name="password" required><br>
              <br>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
          </fieldset>
        </form>
      </div>  
    </div>
  </div>
</div>

<!-- For sign in -->
<div class="modal fade" id="reg2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign in</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="">
          <fieldset class="reg">     
              <label>Enter the valid Username</label><br>
              <input type="text" name="fname" required><br>
              <label>Enter the valid Password</label><br>
              <input type="password" name="password" required><br>
              <br>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Login</button>
          </fieldset>
        </form>
      </div>  
    </div>
  </div>
</div>

<!-- For Sign out -->

          <button type="button" class="btn btn-primary"data-bs-dismiss="modal">Yes</button>

      </div>  
    </div>
  </div>
</div>
