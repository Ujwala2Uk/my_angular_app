<body>
<div>
<h1 style="text-align:center;color:darkred;text-shadow: 5px 5px lightseagreen">Popular Songs</h1>
<h5 style="color:black; text-shadow:2px 3px blueviolet; font-weight: bold; text-align: center;">Life is a one grand sweet Song...So start the Music</h5>
<hr>
<div class="row " >
<marquee>   <app-allsong></app-allsong></marquee> 
</div>
</div>

<hr>
<div *ngFor="let p of popular" style="border:none;">
    <div class="row " style="background-color: black;">
        <div class="col col-lg-2">
            <!--Property Binding-->
            <!-- <img [src]="p.img" class="prodimg"> -->
            <!-- <app-allsong></app-allsong> -->
        </div>
        <!--1st column--> 
        <div class="card col-lg-8" style="border:none; background-color: black;">
            <div class="card-body col-lg-12" style="background-color: black;">
                <div class="row" style="margin-top:10px;border-style:solid;border-color:rgb(207, 106, 18);border-radius:15px;background-color: aquamarine; ">
                    <div class="col-lg-6">
                        <!--Property Binding-->
                        <img [src]="p.img">
                    </div>
                    <div class="col-lg-6" style="margin-top:20px; text-align: left;">
                        <!--Interpolation Binding-->
                        <div>
                            Song Name: {{p.sname | uppercase}}
                            <hr>
                            Movie Name: {{p.tracks}}
                            <br>
                            Singer: {{p.siname}}
                            <hr>
                            <td><audio controls muted>
                                <source src="assets/images/Song1.mp3" type="audio/mp3">
                            </audio></td>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
       <!--2nd column-->
        <!-- <div class="col col-lg-5"> -->
            <!--Property Binding-->
            <!-- <img [src]="p.img" class="prodimg"> -->
            <!-- <app-allsong></app-allsong> -->
        <!-- </div> -->
    </div>
</div>
<a class="btn btn-primary" href="Music" role="button" >Back</a>
<div style="float:right;">
<button  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">

</button>
</div>
</body>
